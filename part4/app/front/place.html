<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="css/styles_place.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="./image/logo.png" class="logo">
        <nav id="top_nav_bar">
            <button class="button" id="index-button" onclick="goIndex()">Index</button>
            <button class="button" id="login-button" onclick="goLogin()">Login</button>
            <button class="button" id="logout-button" onclick="logOut()">Logout</button>
            <p id="connected"></p>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <section id="place-text">
                <h3 id="place-title">No Place Found</h3>
                <ul class="place-info">
                    <li id="place-description">No Description Found</li>
                    <li id="place-price">No Price Found</li>
                    <li id="place-owner">No owner Found</li>
                </ul>
                <h5 id="place-title">amenities :</h5>
                <section id="amenities">

                </section>
            </section>
            <img id="place-img" src="./image/imgNotFound.jpg">
            <article id="log-user-review">
                
            </article>
        </section>
        <section id="reviews">
            <button class="button" id="add-review-button" onclick="togglepopup()">Add a Review</button>
            <section id="existing-review">

            </section>
        </section>
        <section class="popup-frame">
            <form id="review-form" onsubmit="return false">
                <h2>Add a Review</h2>
                <label for="review-content">Your Review:</label>
                <textarea id="review-content" name="review" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button type="submit" onclick="addReview()">Submit Review</button>
                <button class="button" onclick="togglepopup()">X</button>
            </form>
        </section>
        <button id="see-more-review">See more</button>
    </main>
    <footer>
        2025 HBnB Evolution. all rights reserved.
    </footer>
    <script src="js/scripts_place.js"></script>
</body>

</html>
